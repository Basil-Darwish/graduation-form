<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Graduation Project Preferences</title>
</head>
<body>
    <h1>Graduation Project Preferences Form</h1>
    <form id="projectForm" action="https://your-backend-url.herokuapp.com/submit" method="POST">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required><br><br>

        <label for="id">Student ID:</label>
        <input type="text" id="id" name="id" required><br><br>

        <label for="department">Department:</label>
        <select id="department" name="department" required>
            <option value="cs">Computer Science</option>
            <option value="ee">Electrical Engineering</option>
            <!-- Add more departments as necessary -->
        </select><br><br>

        <label>Project Preferences:</label><br>
        <label for="first">1st Preference:</label>
        <select id="first" name="first" required>
            <!-- Add project options here -->
        </select><br>

        <!-- Add 1st and 2nd alternatives, 2nd preference, and other fields as needed -->

        <button type="submit">Submit</button>
    </form>
</body>
</html>
